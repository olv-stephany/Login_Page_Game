<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tela 1</title>
</head>
<body>
    <div id="background-style">
        <div id="container"> 
            <div class="bg">
                <div id="principal">
                    <h1>Welcome!</h1>
                    <p>Glad to see you around here</p>
                </div>
                <div class="mini-container">
                    <h1>Welcome!</h1>
                    <div id="form">
                        <div class="info">
                        <label for="username">Nickname</label>
                        <input type="text" id="username" placeholder="@your_nickname">
                        <label for="password">Password</label>
                        <input type="text" id="password" placeholder="password">
                    </div>
                    <div id="info2">
                        <label for="SaveAccount">Remember-me</label>
                        <input type="checkbox" id="SaveAccount" value="SaveAccount">
                        </div>
                        <button type="submit" class="btn-style">Login</button>
                    </div>
                    <div id="other-registrations">
                        <span>Don't have a registration? <a href="#">Join now.</a></span>
                        <p>Login with</p>
                        <a href="https://store.steampowered.com/"><img src="css/images/icon_Steam.png" alt=""></a>
                        <a href="https://www.xbox.com/pt-BR"><img src="css/images/icon_Xbox.png" alt=""></a>
                        <a href="https://www.google.com/intl/pt-BR/account/about/"><img src="css/images/icon_Google.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>   
    </div>
</body>
</html>
